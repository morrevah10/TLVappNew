<section class="password-reset-container">
  <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
    <h3>Password Reset</h3>
    <div class="form-group">
      <label for="verificationCode">{{ "forget_password_step_2_form_verify_code_txt" | translate }}</label>
      <input
        type="text"
        formControlName="verificationCode"
        class="form-control"
        placeholder="Enter verification code"
      />
    </div>

    <div class="form-group">
      <label for="newPassword">{{ "forget_password_step_2_form_new_password_txt" | translate }}</label>
      <div class="password-input-container">
        <input
          type="{{ showPassword ? 'text' : 'password' }}"
          formControlName="newPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && passwordResetForm.get('newPassword')?.errors }"
          placeholder="Enter new password"
        />
        <button type="button" (click)="togglePasswordVisibility()">
          <img
            class="showPaasImg"
            [src]="showPassword ? '../../../assets/img/eye-open.png' : '../../../assets/img/eye-close.png'"
            alt="{{ showPassword ? 'Hide Password' : 'Show Password' }}"
          />
        </button>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">{{ "forget_password_step_2_form_confirm_new_password_txt" | translate }}</label>
      <div class="password-input-container">
        <input
          type="{{ showPasswordConfirmation ? 'text' : 'password' }}"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && passwordResetForm.get('confirmPassword')?.errors }"
          placeholder="Confirm new password"
        />
        <button type="button" (click)="togglePasswordConfirmationVisibility()">
          <img
            class="showPaasImg"
            [src]="showPasswordConfirmation ? '../../../assets/img/eye-open.png' : '../../../assets/img/eye-close.png'"
            alt="{{ showPasswordConfirmation ? 'Hide Password' : 'Show Password' }}"
          />
        </button>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>


    <div class="form-group">
      <button [disabled]="loading" class="btn">
        <span *ngIf="loading" class=""></span>
        {{ "forget_password_step_2_form_reset_password_btn" | translate }}
      </button>
    </div>
  </form>
</section>
