<p>forgot-password works!</p>
<section class="forgot-password-container">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <h3>Forgot Password</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter your email" />
        <div *ngIf="submitted && forgotPasswordForm.get('email')!.errors" class="invalid-feedback">        
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn">
          <span *ngIf="loading" class=""></span>
          Reset Password
        </button>
      </div>
    </form>
  </section>
