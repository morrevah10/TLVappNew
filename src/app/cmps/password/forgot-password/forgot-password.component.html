<section class="forgot-password-container">

  <div class="forgot-password-contant">
    
    <div>
      <p class="title">איפוס סימא </p>
      <p class="small-text">קוד אישי יישלח אלייך לאימייל</p>
    </div>
    <div class="form-container">
      
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="small-text" for="email">*אימייל</label>
          <input
          type="email"
          formControlName="email"
          class="form-control"
          />
          <div
          *ngIf="submitted && forgotPasswordForm.get('email')!.errors"
          class="invalid-feedback"
          ></div>
        </div>
        
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
    
      </form>
    </div>
    <div class="buttons">
      <button [disabled]="loading" class="btn-large">
        <span *ngIf="loading" class="btn-large"></span>
        שלח קוד אישי
      </button>
    </div>
  </div>
</section>
