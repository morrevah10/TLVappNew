<p>forgot-password works!</p>
<section class="forgot-password-container">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <h3>{{ "forget_password_form_title" | translate }}</h3>
    <div class="form-group">
      <label for="email">{{
        "forget_password_form_email_txt" | translate
      }}</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
      />
      <div
        *ngIf="submitted && forgotPasswordForm.get('email')!.errors"
        class="invalid-feedback"
      ></div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn">
        <span *ngIf="loading" class=""></span>
        {{ "forget_password_form_send_btn" | translate }}
      </button>
    </div>
  </form>
</section>
