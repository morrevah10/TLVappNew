<section class="timeline-section rtl">
  <div class="timeline-items">
    <div class="timeline-item" *ngFor="let message of messages">
      <div class="timeline-dot"></div>
      <div class="timeline-date">
        {{ message.date | date : "dd/MM/yyyy" }} •
        {{ message.date | date : "HH:mm" }}
      </div>
      <div class="timeline-content">
        <h3>{{ message.headline }}</h3>
        <p>{{ message.user_message }}</p>
        <a *ngIf="message.customLink" [routerLink]="[message.customLink]">לחץ כאן</a>
      </div>
    </div>
  </div>
</section>
