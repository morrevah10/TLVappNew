<section class="body">
  <div class="timeline" [style.animation-duration]="calculateTotalDuration()">
    <div *ngFor="let message of messages;let i = index">
        <div
        class="container"
        [ngClass]="{
          'left-container': isLeftContainer(i),
          'right-container': isRightContainer(i)
        }"
        [style.animation-delay]="calculateAnimationDelay(i)"
      >
        <img src="../../../assets/img/rentShare.jpg" />
        <div class="text-box">
          <h2 class="title">{{ message.title }}</h2>
          <small class="date">
            {{ message.date | date : "dd/MM/yyyy" }} â€¢
            {{ message.date | date : "HH:mm" }}</small
          >
          <p class="text">{{ message.user_message }}</p>
          <span
            [ngClass]="{
              'left-container-arrow': isLeftContainer(i),
              'right-container-arrow': isRightContainer(i)
            }"
          ></span>
        </div>
      </div>
    </div>
  </div>
</section>
