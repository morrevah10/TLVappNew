<form>
    <mat-form-field>
      <input matInput placeholder="City Filter" [formControl]="cityFilterControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let city of filteredCities$ | async" [value]="city">
          {{ city }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Street Filter" [formControl]="streetFilterControl" [matAutocomplete]="streetAuto">
        <mat-autocomplete #streetAuto="matAutocomplete">
          <mat-option *ngFor="let street of filteredStreets" [value]="street">
            {{ street }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  </form>
