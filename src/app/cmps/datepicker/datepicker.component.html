<div class="row">
  <div class="col-xs-12 col-12 col-md-5 col-lg-5 form-group mb-3">
    <div class="form-group mb-3">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          bsDatepicker
          #dp="bsDatepicker"
          [bsConfig]="bsConfig"
          [(ngModel)]="selectedDate"
          (ngModelChange)="onDateSelected()"
        />
      </div>
    </div>
  </div>
</div>
