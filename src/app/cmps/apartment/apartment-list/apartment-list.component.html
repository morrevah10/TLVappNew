<div
  *ngFor="let apartment of apartments"
  class="container"
  style="margin-top: 50px"
  (click)="viewApartmentDetails(apartment.post_id)"
>
  <div class="row">
    <div class="col-md-3">
      <div class="card-sl">
        <div class="card-image">
          <img src="{{ apartment.apartment_pic_1}}" />
        </div>

        <!-- <a class="card-action" href="#"><i class="fa fa-heart"></i></a> -->
        <!-- for like option -->

        <div class="card-heading">city :{{ apartment.post_city }}</div>
        <div class="card-text">
          street :{{ apartment.post_street }},{{ apartment.post_apartment_number}}
        </div>
        <div class="card-text">
          price : {{ apartment.post_apartment_price }}
        </div>
        <a (click)="viewApartmentDetails(apartment.post_id)" class="card-button"> 
        Details
        </a>
      </div>
    </div>
  </div>
</div>
