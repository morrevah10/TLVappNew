<section [appLanguage]="'ltr'" class="home-container">
  <div class="home-contant">
    <div class="searcg-img">
      <img src="../../../assets/Illustration/search.svg" alt="" />
    </div>
    <div class="search-container">
      <form class="form-container">
        <mat-form-field class="=form-field" appearance="outline">
          <input
            placeholder="city"
            matInput
            [formControl]="cityFilterControl"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option
              *ngFor="let city of filteredCities$ | async"
              [value]="city"
              (click)="toggleDisable()"
            >
              {{ city }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="=form-field" appearance="outline">
          <input
            placeholder="street"
            matInput
            [formControl]="streetFilterControl"
            [matAutocomplete]="streetAuto"
            matTooltip="Please select a city first"
            [matTooltipDisabled]="isDisable"
          />
          <mat-autocomplete #streetAuto="matAutocomplete">
            <mat-option *ngFor="let street of filteredStreets" [value]="street">
              {{ street }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="=form-field" appearance="outline">
          <input
            matInput
            placeholder="building number"
            [formControl]="buildingControl"
          />
        </mat-form-field>

        <mat-form-field class="=form-field" appearance="outline">
          <input
            matInput
            placeholder="apartment number"
            [formControl]="apartmentControl"
          />
        </mat-form-field>
      </form>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>

    <div class="actions">
      <button class="css-btn" css-btn (click)="searchApartments()">
        <!-- {{ "search_post_page_search_btn" | translate }} -->
        Look For Reviews
      </button>

      <button class="newBTN" (click)="navigateToApartmentForm()">
        {{ "search_post_page_add_post_btn" | translate }}
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </div>
  </div>

  <!-- <section class="list">
    <app-apartment-list #apartmentList> </app-apartment-list>
  </section> -->
</section>
<app-nav-bar *ngIf="this.windowWidth <= 567 && isAuthenticated"></app-nav-bar>
