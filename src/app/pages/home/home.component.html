<section class="home-container">
  <h1>Hi {{logedinUser?.user_full_name}}</h1>

  <p>Welcome to home page!!</p>
  <P>let's get started</P>
  <!-- <button (click)="navigateToPersonalInfo()">אזור אישי</button> -->


     <div class="search-container">
      <mat-form-field>
        <input matInput placeholder="City" [formControl]="cityControl" [matAutocomplete]="cityAuto">
        <mat-autocomplete #cityAuto="matAutocomplete">
          <mat-option *ngFor="let city of filteredCities | async" [value]="getDisplayCityName(city)" (click)="onCityOptionSelected(city.city_name)">
            {{ getDisplayCityName(city) }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Street" [formControl]="streetControl" [matAutocomplete]="streetAuto">
          <mat-autocomplete #streetAuto="matAutocomplete">
            <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
              {{ street }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field> 
      
      <mat-form-field>
        <input matInput placeholder="Apartment Number" [formControl]="apartmentControl">
      </mat-form-field>
      
      <button class="newBTN"  (click)="searchApartments()">Search</button>
      <!-- <button class="newBTN"  (click)="searchApartments()">Search</button> -->
    </div>
  
  <!-- <button mat-raised-button color="primary" (click)="searchApartments()">Search</button> -->


  <button class="css-btn" (click)="navigateToApartmentForm()">הוספת פוסט</button>
  <section>


    <app-apartment-list #apartmentList>

    </app-apartment-list>
    
  </section>
</section>
