<section class="home-container">
  <h1>Hi {{logedinUser?.user_full_name}}</h1>

  <p>Welcome to home page!!</p>
  <P>let's get started</P>
  <button (click)="navigateToPersonalInfo()">אזור אישי</button>

  <div class="search-container">
    <mat-form-field>
      <input matInput placeholder="City" [formControl]="cityControl" [matAutocomplete]="cityAuto">
      <mat-autocomplete #cityAuto="matAutocomplete">
        <mat-option *ngFor="let city of filteredCities | async" [value]="city.town_name">
          {{ city.town_name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Street" >
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Apartment Number">
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="searchApartments()">Search</button>
  </div>
