<section  class="home-container">
  <div class="home-contant">

    <div class="title">
      <p>
        {{this.greetingMessage}}
      </p>
      <p>כאן תוכל לחפש חוות דעת על דירות</p>
    </div>

    <div class="search-container">
      <form class="form-container">
        <!-- <div class="form-item">
          <label>*עיר</label>
          <mat-form-field class="=form-field" appearance="outline">

              placeholder="city"
              matInput
              [formControl]="cityFilterControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let city of filteredCities$ | async"
                [value]="city"
                (click)="toggleDisable()"
              >
                {{ city }}

            </mat-autocomplete>
          </mat-form-field>
        </div> -->
        <div class="form-item">
          <label>*עיר</label>
          <mat-form-field class="form-field" appearance="outline">
            <input
            class="input"
              matInput
              [formControl]="cityFilterControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let city of filteredCities$ | async"
                [value]="city"
                (click)="toggleDisable()"
              >
                {{ city }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="form-item">
          <label>רחוב</label>
          <mat-form-field class="=form-field" appearance="outline">
            <input
              matInput
              [formControl]="streetFilterControl"
              [matAutocomplete]="streetAuto"
              matTooltip="תבחר עיר לפני רחוב"
              [matTooltipDisabled]="isDisable"
            />
            <mat-autocomplete #streetAuto="matAutocomplete">
              <mat-option *ngFor="let street of filteredStreets" [value]="street">
                {{ street }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="form-item">
          <label>מס ביניין</label>
          <mat-form-field class="=form-field" appearance="outline">
            <input
              matInput
              [formControl]="buildingControl"
            />
          </mat-form-field>
        </div>
        <div class="form-item">
          <label>מס דירה</label>
          <mat-form-field class="=form-field" appearance="outline">
            <input
              matInput
              [formControl]="apartmentControl"
            />
          </mat-form-field>
        </div>
      </form>


      <!-- <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div> -->
    </div>

    <div class="actions">
      <button class="btn-large" (click)="searchApartments()">
       התחל לחפש 
      </button>

      <div class="share">
        <p class="text">שכרת דירה ? עזור לקהילה שלנו לגדול</p>
        <p class="color-text" (click)="navigateToApartmentForm()">שתף את החוויה שלך</p>
      </div>

  </div>

</section>
