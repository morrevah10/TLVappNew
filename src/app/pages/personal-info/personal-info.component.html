<section class="personal-container">
  <h3>personal info Form :</h3>

  <button type="button" class="btn" (click)="openImageUploadModal()">Change profile picture</button>



  <!-- <app-img-upload-modal></app-img-upload-modal> -->

  <!-- <div class="profile-img">
    <img src="{{userImg.user_profile_pic}}" alt="../../../assets/img/user.png">
  </div> -->

  <div class="profile-img">
    <img *ngIf="userImg.user_profile_pic; else defaultImage" [src]="userImg.user_profile_pic" alt="User Profile Picture">
  </div>
  
  <ng-template #defaultImage>
    <img src="../../../assets/img/user.png" alt="User Profile Picture">
  </ng-template>





  <div class="delete-user">
    <button (click)="deleteUser(user.user_id)" >delete account</button>
    <button (click)="logout()">log out</button>
  </div>

  <mat-divider></mat-divider>
  <mat-divider></mat-divider>
  <mat-divider></mat-divider>
  <mat-divider></mat-divider>

  <form [formGroup]="PersonalForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="user_full_name">First Name :</label>
      <input
        type="text"
        id="user_full_name"
        [(ngModel)]="user.user_full_name"
        formControlName="user_full_name"
        class="form-control"
      />
    </div>

    <div>
      <label for="user_email">Email :</label>
      <input
        type="email"
        id="user_email"
        [(ngModel)]="user.user_email"
        formControlName="user_email"
        class="form-control"
      />
    </div>

    <div>
      <label for="user_phone">Phone :</label>
      <input
        type="string"
        id="user_phone"
        [(ngModel)]="user.user_phone"
        formControlName="user_phone"
        class="form-control"
      />
    </div>

    <div class="btn">
      <button type="submit" class="btn" [disabled]="PersonalForm.invalid">
        update personal info
      </button>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
  </form>
</section>
