
  <div class="gallery">
    <div class="gallery-close">
      <button class="close-btn" (click)="closeGallery()">X</button>
    </div>
  
    <div class="gallery-container">
      <button class="arrow-btn left" (click)="prevImage()">❮</button>
      <div class="image-container">
        <img [src]="images[currentImageIndex]" alt="Apartment Gallery" />
      </div>
      <button class="arrow-btn right" (click)="nextImage()">❯</button>
    </div>
  
    <div class="image-indicator">
      {{ currentImageIndex + 1 }} / {{ images.length }}
    </div>
  </div>
