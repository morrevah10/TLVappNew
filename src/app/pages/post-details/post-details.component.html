<!-- post-details.component.html -->

<div *ngIf="status === 2">
    <div>
      <label for="post_city">City</label>
      <input type="text" id="post_city" formControlName="post_city" />
    </div>
    <div>
      <label for="post_street">Street</label>
      <input type="text" id="post_street" formControlName="post_street" />
    </div>
    <div>
      <label for="post_building_number">House Number</label>
      <input type="text" id="post_building_number" formControlName="post_building_number" />
    </div>
    <div>
      <label for="post_apartment_number">Apartment Number</label>
      <input type="text" id="post_apartment_number" formControlName="post_apartment_number" />
    </div>
  </div>
  
  <div *ngIf="status === 3">
    <!-- Step 2: Show fields for status 3 -->
    <div>
      <label for="entryDate">Entry Date</label>
      <input type="text" id="entryDate" formControlName="entryDate" />
    </div>
    <div>
      <label for="exitDate">Exit Date</label>
      <input type="text" id="exitDate" formControlName="exitDate" />
    </div>
  </div>
  
  <div *ngIf="status === 4">
    <!-- Step 3: Show fields for status 4 -->
    <div>
      <label for="leaseField">Lease Field</label>
      <input type="text" id="leaseField" formControlName="leaseField" />
    </div>
  </div>
  
  <div *ngIf="status === 5">
    <!-- Step 4: Show fields for status 5 -->
    <div>
      <label for="idCardField">ID Card Field</label>
      <input type="text" id="idCardField" formControlName="idCardField" />
    </div>
  </div>
  
  <div *ngIf="status === 6">
    <!-- Redirect the user to another location for status 6 -->
    <a routerLink="/another-location">Go to another location</a>
  </div>
  
  <!-- Always show the general update button -->
  <button type="button" (click)="submitForm()" [disabled]="!enableButton">Update</button>
