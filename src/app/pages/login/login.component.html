<section class="login-container">
  <div class="login-content">

    <!-- <div class="login-img">
      <img src="../../../assets/Illustration/login.svg" alt="">
    </div> -->

    <div class="title">
      <p class="title">צהריים טובים</p>
      <p class="title">כמה כיף שחזרת אלינו</p>
      <p class="title">בוא נתחבר לחשבון שלך</p>
    </div>


    <div class="form-mobile">
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      
        <div class="form-group">
          <label class="small-text" for="email">*אימייל</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && loginForm.get('email')?.errors
            }"
            />
          <div
            *ngIf="submitted && loginForm.get('email')?.errors"
            class="invalid-feedback"
          >
            <div
              class="required"
              *ngIf="loginForm.get('email')?.hasError('required')"
            >
              Email is required
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('email')">
              Enter valid email address
            </div>
          </div>
        </div>
    
        <div class="form-group">
          <label class="small-text" for="password"> *סיסמא</label>
          <div class="password-input-container">
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              formControlName="password"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && loginForm.get('password')?.errors
              }"
            />
            <button type="button" (click)="togglePasswordVisibility()">
              <img
                class="showPaasImg"
                [src]="
                  showPassword
                    ? '../../../assets/img/eye-open.png'
                    : '../../../assets/img/eye-close.png'
                "
                alt="{{ showPassword ? 'Hide Password' : 'Show Password' }}"
              />
            </button>
          </div>
          <div
            *ngIf="submitted && loginForm.get('password')?.errors"
            class="invalid-feedback"
          >
            <div
              class="required"
              *ngIf="loginForm.get('password')?.hasError('required')"
            >
              Password is required
            </div>
          </div>
        </div>
    
        <div class="error-message" *ngIf="this.errorMassege">
          {{ this.errorMassege }}
        </div>
    
      </form>
    </div>

    
    <div class="btn-group">
      <span class="small-text">
        שחכת סיסמא ?
        <span routerLink="/forgetPassword" class="color-text">
          שחזר סיסמא
        </span>
      </span>
      <button [disabled]="loading" class="btn-large">
        <span *ngIf="loading" class="btn-large"></span>
        התחברות
      </button>
      
      <!-- <button [disabled]="loading" class="btn"> -->
        <span routerLink="/register" class="small-text">
          חדשים כאן ? 
          <span class="color-text">
            צרו משתמש 
          </span>
        </span>
      <!-- </button> -->
      <!-- <button [disabled]="loading" class="btn"> -->
      <!-- </button> -->
    </div>
</div>
</section>
