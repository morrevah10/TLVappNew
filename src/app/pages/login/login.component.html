
<section class="login-container">

  <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <h3>User Login</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.get('email')?.errors }" placeholder="Enter email here"/>
      <div *ngIf="submitted && loginForm.get('email')?.errors" class="invalid-feedback">
        <div class="required" *ngIf="loginForm.get('email')?.hasError('required')">Email is required</div>
        <div *ngIf="loginForm.get('email')?.hasError('email')">Enter valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.errors }" placeholder="Enter password here" />
      <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
        <div class="required" *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn ">
        <span *ngIf="loading" class=""></span>
        Login
      </button>
      <button [disabled]="loading" class="btn">
        <span routerLink="/register" class="">Register</span>
      </button>
      <button [disabled]="loading" class="btn">
        <span routerLink="/forgetPassword" class="">forget password ?</span>
      </button>
      <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->
    </div>
  </form>
</section>
