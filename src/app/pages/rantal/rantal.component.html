
<section class="rantal-container">
  <h3>Rental Form :</h3>

  <form [formGroup]="apartmentForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <label for="post_city">City:</label>
    <input type="text" id="post_city" formControlName="post_city" class="form-control">

    <label for="post_street">Street Name:</label>
    <input type="text" id="post_street" formControlName="post_street" class="form-control">

    <label for="post_apartment_number">Apartment Number:</label>
    <input type="text" id="post_apartment_number" formControlName="post_apartment_number" class="form-control">

    <label for="post_apartment_price">Price of Apartment:</label>
    <input type="text" id="post_apartment_price" formControlName="post_apartment_price" class="form-control">

    <label for="post_rent_start">Entry Date:</label>
    <input type="date" id="post_rent_start" formControlName="post_rent_start" class="form-control">

    <label for="post_rent_end">Release Date:</label>
    <input type="date" id="post_rent_end" formControlName="post_rent_end" class="form-control">

    <!-- Image Upload -->
    <label for="proof_image">Proof Image:</label>
    <input type="file" (change)="onImageSelected($event, 'proof_image')" class="form-control">

    <label for="driving_license">Driving License:</label>
    <input type="file" (change)="onImageSelected($event, 'driving_license')" class="form-control">

    <label for="apartment_pic_1">Apartment Images:</label>
    <input type="file" multiple (change)="onImageSelected($event, 'apartment_pic_1')" class="form-control">

    <label for="post_description">Description:</label>
    <input type="text" id="post_description" formControlName="post_description" class="form-control">

    <div class="btn-container">
      <button type="submit" class="btn">Submit</button>
    </div>
